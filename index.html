<!DOCTYPE html>
<html lang="en">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .hero-section {
        background-color: #ffffff;
        color: black;
        text-align: center;
        border-top: 3px solid #3498db;
        border-bottom: 3px solid #3498db;
        border-radius: 15px;
        padding: 2rem;
        max-width: 1000px;
        margin: 0 auto;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      .upload-container {
        background: rgba(255, 255, 255, 0.1);
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.15);
      }

      ###.upload-container:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.8);
      }

      ### .upload-container h3 {
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      .upload-container p {
        font-size: 1rem;
        opacity: 0.8;
      }

      .upload-container button {
        background: #0984e3;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.3s ease;
      }

      .upload-container button:hover {
        background: #0873c4;
      }

      .preview-image {
        max-width: 100%;
        border-radius: 10px;
        margin: 20px 0;
      }

      .result-container {
        background: white;
        padding: 30px;
        margin-top: 30px;
        margin: 30px auto;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
         border-radius: 10px;
      }

      .result-container h4 {
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #333;
      }

      .credit {
        text-align: center;
        color: #6c757d;
        margin-top: 30px;
        opacity: 0.8;
      }

      #loading {
        text-align: center;
        margin-top: 20px;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      .url-input-container {
        margin-top: 20px;
      }

      .url-input-container input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      .url-input-container button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .url-input-container button:hover {
        background: #3956b0;
      }

      .drop-area {
        border: 2px dashed #0984e3;
        border-radius: 10px;
        padding: 3rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .drop-area:hover {
        background: #f1f9ff;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        color: #2d3436;
      }

      header h1 i {
        color: #0984e3;
      }

      .whatsapp-link {
    display: inline-block;
    background-color: #25d366;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

      footer {
        text-align: center;
        margin-top: 2rem;
        color: #636e72;
        font-size: 0.9rem;
      }
    </style>
    <section class="hero-section">
      <div class="container">
        <div class="upload-container" id="uploadContainer">
          <input type="file" id="imageInput" accept="image/*" hidden>
          <h3>Upload Image</h3>
          <p>or drop a file, paste image or URL</p>
          <div class="drop-area" id="dropArea" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            <p>Drag & Drop Image Here</p>
            <button onclick="document.getElementById('imageInput').click()"> Browse Files </button>
          </div>
          <div class="url-input-container">
            <input type="text" id="imageUrlInput" placeholder="Paste image URL here">
            <button onclick="handleImageUrl()">OK</button>
          </div>
        </div>
        <div id="loading" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Processing image...</p>
        </div>
        <div class="result-container" id="resultContainer" style="display: none;">
          <div class="row">
            <div class="col-md-6">
              <h4>Original Image</h4>
              <img src="" class="preview-image" id="originalPreview">
            </div>
            <div class="col-md-6">
              <h4>Result</h4>
              <img src="" class="preview-image" id="resultPreview">
              <div class="mt-3">
                <a href="#" class="btn btn-success btn-lg" id="downloadBtn" download="background-removed.png">Download Result</a>
              </div>
            </div>
          </div>
        </div>
        <div class="credit"> Developed by <a href="https://www.facebook.com/salmanfarshi.nsp" target="_blank">Salman Farshi</a>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_KEYS = ['1TLPpZPRetGRPUkmKf3wWBaG', '6msb9cwWxPeo83vMmzxewXxM', 'jedEFsStYBkrXy4mn9P9BdWC', '6iJH52fziE6iFa24Bw5eRTGg', 'kcPFrJwg5PVqv9XmBVPdszyw', '1ryqrLm36257JDYNb9uc1K9G', '4n2yHeYYHXH68fgzrjSzr2bn', 'QU7oRhGSTxN8EWc37h39MRAt', '31UfBVpjBJ9c6d6SUYm98TXX', 'MaYugQHVS1WgZ1xVw3ffwwxi'];
      let currentApiIndex = 0;
      document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          handleImageUpload(file);
        }
      });
      async function handleImageUpload(file) {
        try {
          showLoading(true);
          document.getElementById('originalPreview').src = URL.createObjectURL(file);
          const formData = new FormData();
          formData.append('image_file', file);
          formData.append('size', 'auto');
          let response;
          while (currentApiIndex < API_KEYS.length) {
            response = await fetch('https://api.remove.bg/v1.0/removebg', {
              method: 'POST',
              headers: {
                'X-Api-Key': API_KEYS[currentApiIndex]
              },
              body: formData
            });
            if (response.ok) break;
            currentApiIndex++;
          }
          if (!response.ok) throw new Error('All API keys failed or limit exceeded');
          const blob = await response.blob();
          const resultUrl = URL.createObjectURL(blob);
          document.getElementById('resultPreview').src = resultUrl;
          document.getElementById('downloadBtn').href = resultUrl;
          document.getElementById('resultContainer').style.display = 'block';
        } catch (error) {
          alert('Error processing image: ' + error.message);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('uploadContainer').style.display = show ? 'none' : 'block';
      }
      // Handle image URL input
      async function handleImageUrl() {
        const imageUrl = document.getElementById('imageUrlInput').value;
        if (!imageUrl) {
          alert('Please enter a valid image URL');
          return;
        }
        try {
          showLoading(true);
          // Fetch the image from the URL
          const response = await fetch(imageUrl);
          if (!response.ok) throw new Error('Failed to fetch image from URL');
          const blob = await response.blob();
          const file = new File([blob], 'image.png', {
            type: blob.type
          });
          // Show preview
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById('originalPreview').src = e.target.result;
          };
          reader.readAsDataURL(file);
          // Process image
          const formData = new FormData();
          formData.append('image_file', file);
          formData.append('size', 'auto');
          const bgResponse = await fetch('https://api.remove.bg/v1.0/removebg', {
            method: 'POST',
            headers: {
              'X-Api-Key': API_KEY
            },
            body: formData
          });
          if (!bgResponse.ok) throw new Error('Failed to process image');
          const resultBlob = await bgResponse.blob();
          const resultUrl = URL.createObjectURL(resultBlob);
          document.getElementById('resultPreview').src = resultUrl;
          document.getElementById('downloadBtn').href = resultUrl;
          document.getElementById('resultContainer').style.display = 'block';
        } catch (error) {
          alert('Error processing image: ' + error.message);
        } finally {
          showLoading(false);
        }
      }
      // Show loading spinner
      function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('uploadContainer').style.display = show ? 'none' : 'block';
      }
      // Allow drop event
      function allowDrop(event) {
        event.preventDefault();
      }
      // Handle drop event
      function handleDrop(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        if (file) {
          handleImageUpload(file);
        }
      }
    </script>
