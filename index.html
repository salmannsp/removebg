<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
        }

        .hero-section {
            background-color: #ffffff;
            padding: 40px 0;
            color: black;
            text-align: center;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-top: 3px solid #3498db;
            border-bottom: 3px solid #3498db;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            
        }

        ###.upload-container:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
        }###

        .upload-container h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .upload-container p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .upload-container button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1rem;
            display: block;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-container button:hover {
            background: #3956b0;
            transform: translateY(-2px);
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            border-top: 3px solid #3498db;
            border-bottom: 3px solid #3498db;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 800px;
            margin: 30px auto;
        }

        .result-container h4 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .credit {
            text-align: center;
            color: #6c757d;
            margin-top: 30px;
            opacity: 0.8;
        }

        #loading {
            text-align: center;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .url-input-container {
            margin-top: 20px;
        }

        .url-input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .url-input-container button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .url-input-container button:hover {
            background: #3956b0;
        }

        .drop-area {
            border: 2px dashed #3498db;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(78, 115, 223, 0.1);
            text-align: center;
            
            cursor: pointer;
        }

        .drop-area:hover {
            background-color: rgba(78, 115, 223, 0.2);
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div class="container">
        <h1 class="mb-4">Upload an Image to Remove the Background</h1>
        
        <div class="upload-container" id="uploadContainer">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <h3>Upload Image</h3>
            <p>or drop a file, paste image or URL</p>
            <button onclick="document.getElementById('imageInput').click()">
                Choose File
            </button>
            <div class="url-input-container">
                <input type="text" id="imageUrlInput" placeholder="Paste image URL here">
                <button onclick="handleImageUrl()">OK</button>
            </div>
            <div class="drop-area" id="dropArea" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                <p>Drag & Drop Image Here</p>
            </div>
        </div>

        <div id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing image...</p>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h4>Original Image</h4>
                    <img src="" class="preview-image" id="originalPreview">
                </div>
                <div class="col-md-6">
                    <h4>Result</h4>
                    <img src="" class="preview-image" id="resultPreview">
                    <div class="mt-3">
                        <a href="#" class="btn btn-success btn-lg" id="downloadBtn" download="background-removed.png">Download Result</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="credit">
            Developed by <a href="https://www.facebook.com/salmanfarshi.nsp" target="_blank">Salman Farshi</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_KEY = 'hLCHBN9Duvb155KMUsTDt5Jw'; // API key for remove.bg

    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            handleImageUpload(file);
        }
    });

    // Handle file upload
    async function handleImageUpload(file) {
        try {
            showLoading(true);

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Process image
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': API_KEY
                },
                body: formData
            });

            if (!response.ok) throw new Error('Failed to process image');
            
            const blob = await response.blob();
            const resultUrl = URL.createObjectURL(blob);

            document.getElementById('resultPreview').src = resultUrl;
            document.getElementById('downloadBtn').href = resultUrl;
            document.getElementById('resultContainer').style.display = 'block';

        } catch (error) {
            alert('Error processing image: ' + error.message);
        } finally {
            showLoading(false);
        }
    }

    // Handle image URL input
    async function handleImageUrl() {
        const imageUrl = document.getElementById('imageUrlInput').value;
        if (!imageUrl) {
            alert('Please enter a valid image URL');
            return;
        }

        try {
            showLoading(true);

            // Fetch the image from the URL
            const response = await fetch(imageUrl);
            if (!response.ok) throw new Error('Failed to fetch image from URL');

            const blob = await response.blob();
            const file = new File([blob], 'image.png', { type: blob.type });

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Process image
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            const bgResponse = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': API_KEY
                },
                body: formData
            });

            if (!bgResponse.ok) throw new Error('Failed to process image');

            const resultBlob = await bgResponse.blob();
            const resultUrl = URL.createObjectURL(resultBlob);

            document.getElementById('resultPreview').src = resultUrl;
            document.getElementById('downloadBtn').href = resultUrl;
            document.getElementById('resultContainer').style.display = 'block';

        } catch (error) {
            alert('Error processing image: ' + error.message);
        } finally {
            showLoading(false);
        }
    }

    // Show loading spinner
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('uploadContainer').style.display = show ? 'none' : 'block';
    }

    // Allow drop event
    function allowDrop(event) {
        event.preventDefault();
    }

    // Handle drop event
    function handleDrop(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        if (file) {
            handleImageUpload(file);
        }
    }
</script>

</body>
</html>
